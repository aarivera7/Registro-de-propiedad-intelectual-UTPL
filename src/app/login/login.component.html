<div>
  <!---->
  <form #login="ngForm" [formGroup]="formLogin" (ngSubmit)="loginAuth()">
    <div>
      <label for="email">Email </label>
      <input id="email" name="email" type="email" formControlName="email">
    </div>
    <div>
      <label [hidden]="isPasswordHidden" for="password">Contraseña </label>
      <input [hidden]="isPasswordHidden"  id="password" name="password" type="password" formControlName="password">
    </div>
    <input type="submit" value="Iniciar Sesión">
  </form>
</div>
