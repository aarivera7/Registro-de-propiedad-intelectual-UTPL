
<h2>Certificaciones</h2>

<input *ngIf="user.rol === 'admin'" (change)="filterResults(filter.value)" placeholder="Buscar por nombre de registro..." type="text" #filter>
<button *ngIf="user.rol === 'admin'" class="primary" type="button" (click)="filterResults(filter.value)">Buscar</button>

<div class="certification" *ngFor="let certification of filteredCertifications">
    <div>
        <h3>{{ certification.name }}</h3>
      </div>
      <div>
        <p><b>Registro realizado por: </b>{{ certification.realizedBy }}</p>
        <p><b>Fecha de registro: </b>{{ certification.getRegisterDate() | date:'longDate' }}</p>
        <p><b>Fecha de finalizaci√≥n: </b>{{ certification.getFinishDate() | date:'longDate' }}</p>
        <a target="_blank" [download] [href]="certification.application.document"><button>Abrir</button></a>
    </div>

  </div>



</div>
