
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>

<aside class="sidebar active" id="sidebar" *ngIf="user != null">
  <div class="top">
    <a href="" class="sidebar__a--button"></a>
    <a routerLink="./info" *ngIf="user.rol == 'user'" routerLinkActive="active">
      <div class="asideA">
        <img src="assets/icons/informacion.svg">
        <span>Informaci√≥n</span>
      </div>
    </a>
    <a routerLink="./projects" routerLinkActive="active">
      <div class="asideA">
        <img src="assets/icons/regP.svg">
        <span>Registro de Propiedad</span>
      </div>
    </a>
    <a routerLink="./certifications" routerLinkActive="active" >
      <div class="asideA">
        <img src="assets/icons/certificaciones.svg">
        <span>Certificaciones</span>
      </div>
    </a>
    <a routerLink="./messages" routerLinkActive="active">
      <div class="asideA">
        <img src="assets/icons/mensaje.svg">
        <span>Mensajes</span>
      </div>
    </a>
    <a routerLink="./calendar" routerLinkActive="active">
      <div class="asideA">
        <img src="assets/icons/calendario.svg">
        <span>Mi Calendario</span>
      </div>
    </a>
    <img class="imgA" src="assets/images/imagenAs.png">
  </div>

  <div class="bottom">
    <p class="sidebar__p">
      <span class="ellipsis">{{ user.name + ' ' + user.lastName }}</span>
    </p>
    <div class="closeS">
      <div>
        <p class="sidebar__p--normal">
          {{ user.rol == 'user' ? 'Usuario' : (user.rol == 'admin' ? 'Administrador' : user.rol) }}
        </p>
      </div>

      <div (click)="logout()">

    </div>
  </div>
</aside>

<div class="content" role="main" *ngIf="user">
  <!-- <button (click)="loginService.linkWithMicrosoft()">Microsoft</button> -->
  <router-outlet></router-outlet>

  <!-- Footer -->
  <footer>
  </footer>
</div>

<div class="contentLogin" role="main" *ngIf="!user">
  <router-outlet></router-outlet>
</div>
<div class="overlay" [ngClass]="{'overlay-admin': user.rol === 'admin'}" *ngIf="user != null"></div>
