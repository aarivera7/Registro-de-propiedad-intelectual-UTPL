<h2>Registro de Propiedad Intelectual</h2>
<app-progress-bar [steps]="steps" [numStep]="step"></app-progress-bar>

<div>
    <div *ngIf="!typeDocument">
        <button *ngIf="step > 0" (click)="redirect(project, step-1)">Volver</button>
        <h3> {{ longTitleSteps[step] }} </h3>
        <button [disabled]="nextStepDisabled" *ngIf="step  < steps.length - 1" (click)="redirect(project, step+1)">Avanzar</button>
    </div>

    <div *ngIf="typeDocument">
        <button (click)="redirect(project, 0)">Volver</button>
        <h3> {{ longTitleSteps[step] }} </h3>
    </div>

    <div>
        <h4>{{ project.getName }}</h4>
        <p>{{ project.nameAuthor }}</p>
        <p>{{ project.getCreateDate | date:"longDate"}}</p>
        <p><b>Secreto industrial</b></p>
    </div>

    <ng-container [ngSwitch]="step">
        <app-step1-du-s *ngSwitchCase="0" 
            [project]="project" 
            [user]="user" 
            [typeDocument]="typeDocument"
            [nameDocuments]="nameDocuments" 
            [typeDocuments]="typeDocuments"></app-step1-du-s>
        <app-step2-du-s *ngSwitchCase="1" [project]="project" [user]="user"></app-step2-du-s>
        <app-step3-du-s *ngSwitchCase="2" [project]="project" [user]="user"></app-step3-du-s>
    </ng-container>
</div>
