<form [formGroup]="formStatus"  *ngIf="!typeDocument && documentsView">

  <div *ngIf="!loading" class="contBoton1">
    <button class="correo" [disabled]="project.approveStep5" (click)="changeStatus()" *ngIf="user.rol == 'admin'">
      Guardar cambios
    </button>

    <button [disabled]="!isApprovable() || project.approveStep5" (click)="approve()" *ngIf="user.rol == 'admin'">
      Aprobar
    </button>
  </div>

  <div *ngIf="loading" class="loading-overlay contBoton1">
    <div class="loading-icon"></div>
  </div>


  <div [ngClass]="{ 'ad': user.rol == 'admin' }" class="titulos">
    <span class="tit"> Documento </span>
    <span class="est"> Estado </span>
    <span class="fec"> Fecha </span>
    <span *ngIf="user.rol == 'admin'"> Observaci√≥n </span>
  </div>

    <ng-container *ngIf="documents.length > 0" >
        <div *ngFor=" let type of typeDocuments let i = index" class="documentos">
            <span>{{ i+1 }}</span>

            <div class="contDoc">
                <span class="truncar-texto">
                  {{ nameDocuments[i] }}
                </span>

                    <select class="slc" *ngIf="user.rol == 'admin'" id="state" required formControlName="{{type}}">
                      <option value="Pendiente">Pendiente</option>
                      <option value="Aceptado">Aceptado</option>
                      <option value="Incompleto">Incompleto</option>
                    </select>
                  </div>

                  <span class="b" *ngIf="user.rol == 'user'">
                    {{ documentsView[type].status }}
                  </span>

                  <span class="b" *ngIf="documentsView[type].date">
                    {{ documentsView[type].date.toDate() | date:"longDate" }}
                  </span>

                  <div class="obs" *ngIf="user.rol == 'admin'">
                    <input type="text" formControlName="{{type}}Observation">

                        <option disabled value="Incompleto" >Incompleto</option>
                    </select>

                    <span *ngIf="user.rol == 'user'"> Pendiente </span>

                    <span> Sin Fecha </span>

                    <div *ngIf="user.rol == 'admin'">
