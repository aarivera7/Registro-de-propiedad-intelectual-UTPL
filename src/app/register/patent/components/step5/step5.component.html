<div *ngIf="!typeDocument">
    <div>
        <span>Documento</span>
        <span>Estado</span>
        <span>Fecha</span>
    </div>
    <div *ngFor=" let type of typeDocuments let i = index">
        <span>{{ i+1 }}</span>
        <div>
            <span>{{ nameDocuments[i] }}</span>
            <ng-container *ngIf="project.documents[type] else default">
                <span> {{ project.documents[type].status }} </span>
                <span> {{ project.documents[type].date.toDate() | date:"longDate" }} </span>
            </ng-container>
            <ng-template #default>
                <span> Sin Fecha </span>
                <span> No subido </span>
            </ng-template>
            <div>
                <button >Descargar</button>
                <button (click)="redirectUpdateDocuments(type)">Subir</button>
                <button>X</button>
            </div>
        </div>
    </div>
</div>

<app-multiple-file-load *ngIf="typeDocument" [project]="project" [title]="getTitle(typeDocument)" [description]="" [type]="'.pdf'" [typeDocument]="typeDocument" [observation]="''"></app-multiple-file-load>
