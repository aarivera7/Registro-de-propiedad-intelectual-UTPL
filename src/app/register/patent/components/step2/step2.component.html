<p><b>Patente o modelo de utilidad</b></p>

<input type="hidden" name="step" value="1">
<label for="descriptiveMemory">Memoria descriptiva</label>
<input type="file" accept=".pdf" id="descriptiveMemory" [value]="project.documents['descriptiveMemories'].documents[0]" #upload>

<p>Memoria descriptiva</p>
<button (click)="uploadPDF(upload)">Guardar y enviar</button>
<a href="{{ project.documents.descriptiveMemories.documents[0] }}" *ngIf="project.documents.descriptiveMemories.documents.size() > 0">Archivo Subido</a>
