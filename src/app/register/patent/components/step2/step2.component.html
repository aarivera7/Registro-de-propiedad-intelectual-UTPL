<div class="parent-container">
  <label for="descriptiveMemory">Memoria descriptiva</label>
  <ng-container *ngIf="user && user.rol == 'user'">
    <input  [disabled]="project.approveStep2" type="file" accept=".pdf" id="descriptiveMemory" #upload>
    <a  target="_blank" [href]="url" *ngIf="url">Ver Archivo</a>
    <div class="texto">
      <p>Cargar en PDF</p>
      <p>Memoria descriptiva</p>
      <b>Observaciones</b>
      <p *ngIf="projectDocument">
        {{ projectDocument.observation }}
      </p>
    </div>
    <div *ngIf="!loading" class="contBoton">
      <button [disabled]="project.approveStep2" (click)="uploadPDF(upload)">Guardar y enviar</button>
    </div>
  </ng-container>

  
  <form [formGroup]="formObservations" *ngIf="user && user.rol == 'admin'">
    <div class="texto1">
      <p>Descargar en PDF</p>
      <p>Memoria descriptiva</p>
      <a target="_blank" [href]="url" *ngIf="url">Ver Archivo</a>
      <label for="observations"></label>
      <h4>Observaciones/Correcciones</h4>

      <input type="text" id="observations" formControlName="observations">
    </div>

    <div *ngIf="!loading" class="contBoton1">
      <button [disabled]="projectDocument && projectDocument.status == 'Aceptado'" (click)="approve()">
        Aprobar
      </button>
      <button class="correo" [disabled]="projectDocument && projectDocument.status == 'Aceptado'" (click)="updateObservations()" >
        Pedir correcciones
      </button>
    </div>
  </form>

  <div *ngIf="loading" class="loading-overlay">
    <div class="loading-icon"></div>
  </div>
</div>
