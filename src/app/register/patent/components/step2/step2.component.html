<label for="descriptiveMemory">Memoria descriptiva</label>
<ng-container *ngIf="user.rol == 'user'">
    <input [disabled]="project.approveStep2" type="file" accept=".pdf" id="descriptiveMemory" #upload>
    <!--[value]="project.documents['descriptiveMemories'].documents[0]"-->
    <a href="{{ url }}" *ngIf="url != ''">Archivo Subido</a>
    <p>Cargar en PDF</p>
    <p>Memoria descriptiva</p>
    <button [disabled]="project.approveStep2" (click)="uploadPDF(upload)">Guardar y enviar</button>
</ng-container>
<form [formGroup]="formObservations" *ngIf="user.rol == 'admin'">
    <p>Descargar en PDF</p>
    <p>Memoria descriptiva</p> 
    <a href="{{ url }}" *ngIf="url != ''">Archivo Subido</a>
    <label for="observations"></label>
    <input type="text" id="observations" formControlName="observations">
    <button [disabled]="project.documents && project.documents.descriptiveMemories.status == 'Aceptado'" (click)="approve()">Aprobar</button>
    <button [disabled]="project.documents && project.documents.descriptiveMemories.status == 'Aceptado'" (click)="updateObservations()" >Pedir correcciones</button>
</form>
